<!DOCTYPE html>
<html lang="en">

<head>
    {% extends 'base.html' %}
    {% block title %}Admin Dashboard{% endblock %}
</head>

<body>
    {% block content %}
    <nav class="bg-blue-500 text-white p-4">
        <ul class="flex space-x-4">
            <li><a href="{{url_for('admin.logout')}}">Logout</a></li>
        </ul>
    </nav>
    <div class="container mx-auto p-4">
        <table class="table-auto border-collapse w-full">
            <thead>
                <tr>
                    <th class="px-4 py-2">Tag</th>
                    <th class="px-4 py-2">Serial</th>
                    <th class="px-4 py-2">Name</th>
                    <th class="px-4 py-2">Make</th>
                    <th class="px-4 py-2">Checkout History</th>
                </tr>
            </thead>
            <tbody>
                {% for laptop in laptops %}
                <tr class="bg-gray-100 border-b">
                    <td class="px-4 py-2">{{ laptop.tag }}</td>
                    <td class="px-4 py-2">{{ laptop.serial }}</td>
                    <td class="px-4 py-2">{{ laptop.name }}</td>
                    <td class="px-4 py-2">{{ laptop.make }}</td>
                    <td class="px-4 py-2">
                        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Checkout
                            History</button>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    {% endblock %}
</body>

</html>
