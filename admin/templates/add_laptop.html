<!DOCTYPE html>
<html lang="en">

<head>
    {% extends 'base.html' %}
    {% block title %}Add Laptop{% endblock %}
</head>

<body>
    {% block content %}
    <nav class="bg-blue-500 text-white p-4">
        <ul class="flex space-x-4">
            <li><a href="{{url_for('admin.dashboard')}}">Dashboard</a></li>
            <li><a href="{{url_for('admin.logout')}}">Logout</a></li>
        </ul>
    </nav>
    <div class="container mx-auto p-4">
        <h2 class="text-2xl font-bold mb-4">Add a New Laptop</h2>
        <form method="post" action="{{ url_for('admin.add_laptop') }}" enctype="multipart/form-data">
            <div class="mb-4">
                <label for="tag" class="block text-sm font-medium text-gray-700">Tag</label>
                <input type="number" class="form-input" id="tag" name="tag" required>
            </div>
            <div class="mb-4">
                <label for="serial" class="block text-sm font-medium text-gray-700">Serial Number</label>
                <input type="text" class="form-input" id="serial" name="serial" required>
            </div>
            <div class="mb-4">
                <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                <input type="text" class="form-input" id="name" name="name" required>
            </div>
            <div class="mb-4">
                <label for="make" class="block text-sm font-medium text-gray-700">Make</label>
                <input type="text" class="form-input" id="make" name="make" required>
            </div>
            <div class="mb-4">
                <label for="model" class="block text-sm font-medium text-gray-700">Model</label>
                <input type="text" class="form-input" id="model" name="model" required>
            </div>
            <div class="mb-4">
                <label for="image" class="block text-sm font-medium text-gray-700">Image</label>
                <input type="file" class="form-input" id="image" name="image" required>
            </div>
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Add
                Laptop</button>
        </form>
    </div>
    {% endblock %}
</body>

</html>
