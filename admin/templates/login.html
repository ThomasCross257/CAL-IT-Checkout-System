<!DOCTYPE html>
<html lang="en">
<head>
    {% extends 'base.html' %}
    {% block title %}Admin Login{% endblock %}
</head>
<body>
        {% block content %}
        <form method="post" action="/admin-login">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="first-name" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="text" class="form-control" id="last-name" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        {% endblock %}
</body>
</html>
