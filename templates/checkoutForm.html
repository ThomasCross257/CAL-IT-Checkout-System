<!DOCTYPE html>
<html lang="en">

<head>
  {% extends 'base.html' %}
  {% block title %}Confirm your selection{% endblock %}
</head>

<body>
  {% block content %}
  <div class="container mx-auto p-4">
    <button type="button" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded"
      onclick="window.history.back()">Back</button>
    <form method="post" action="/submit-form">
      <div class="mb-4">
        <label for="first-name" class="block text-sm font-medium text-gray-700">First Name</label>
        <input type="text" class="form-input" id="first-name" name="first_name" required>
      </div>
      <div class="mb-4">
        <label for="last-name" class="block text-sm font-medium text-gray-700">Last Name</label>
        <input type="text" class="form-input" id="last-name" name="last_name" required>
      </div>
      <div class="mb-4">
        <label for="coyote-id" class="block text-sm font-medium text-gray-700">Coyote ID</label>
        <input type="text" class="form-input" id="coyote-id" name="coyote_id" required>
      </div>
      <hr class="my-4 border-t border-gray-200">
      <div class="mb-4">
        <label for="tag-number" class="block text-sm font-medium text-gray-700">Tag Number</label>
        <input type="text" class="form-input" id="tag-number" name="tag_number" value="{{ laptop.tag }}" readonly>
      </div>
      <div class="mb-4">
        <label for="serial-number" class="block text-sm font-medium text-gray-700">Serial Number</label>
        <input type="text" class="form-input" id="serial-number" name="serial_number" value="{{ laptop.serial }}"
          readonly>
      </div>
      <div class="mb-4">
        <label for="make-model" class="block text-sm font-medium text-gray-700">Make and Model</label>
        <input type="text" class="form-input" id="make-model" name="make_model" value="{{ laptop.make }}" readonly>
      </div>
      <hr class="my-4 border-t border-gray-200">
      <div class="mb-4">
        <label for="received-date" class="block text-sm font-medium text-gray-700">Date Received</label>
        <input type="date" class="form-input" id="received-date" name="received_date" readonly>
      </div>

      <script>
        // Get the current date in YYYY-MM-DD format
        var today = new Date().toISOString().substr(0, 10);

        // Set the value of the input field to today's date
        document.getElementById("received-date").value = today;
      </script>
      <div class="mb-4">
        <label for="return-date" class="block text-sm font-medium text-gray-700">Date Returned</label>
        <input type="date" class="form-input" id="return-date" name="return_date" required>
      </div>
      <div class="mb-4">
        <input type="checkbox" class="form-checkbox" id="off-campus-policy" name="off_campus_policy" required>
        <label for="off-campus-policy" class="text-sm text-gray-700">I acknowledge that this laptop will not be taken
          off-campus</label>
      </div>
      <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Submit</button>
    </form>
  </div>
  {% endblock %}
</body>

</html>
