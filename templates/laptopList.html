<!DOCTYPE html>
<html lang="en">

<head>
    {% extends 'base.html' %}
    {% block title %}Choose a Laptop{% endblock %}
</head>

<body>
    {% block content %}
    <button type="button" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded"
        onclick="window.history.back()">
        Back
    </button>
    <div class="container mx-auto p-4">
        <h2 class="text-2xl font-bold mb-4">Please select a laptop</h2>
        <ul class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            {% for laptop in laptops %}
            <li>
                <a href="{{ url_for('laptop', id=laptop.id) }}" class="block">
                    <div class="bg-white border border-gray-300 rounded-md p-4">
                        <img src="{{ url_for('static', filename='Macbook.jpg') }}" class="w-full mb-4"
                            alt="Laptop Image">
                        <h5 class="text-xl font-bold">{{ laptop.make }}</h5>
                    </div>
                </a>
            </li>
            {% endfor %}
        </ul>
    </div>
    {% endblock %}
</body>

</html>
