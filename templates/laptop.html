<!DOCTYPE html>
<html lang="en">

<head>
  {% extends 'base.html' %}
  {% block title %} {{ laptop.name }} {% endblock %}
</head>

<body>
  {% block content %}
  <div class="container mx-auto p-4">
    <div class="bg-white border border-gray-300 rounded-md p-4">
      <h5 class="text-xl font-bold mb-4">Laptop Information</h5>
      <p class="mb-2"><strong>Tag:</strong> {{ laptop.tag }}</p>
      <p class="mb-2"><strong>Serial:</strong> {{ laptop.serial }}</p>
      <p class="mb-2"><strong>Name:</strong> {{ laptop.name }}</p>
      <p class="mb-2"><strong>Make:</strong> {{ laptop.make }}</p>
      <div class="flex justify-center space-x-4">
        <a href="{{ url_for('checkout', id=laptop.id) }}"
          class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded" type="button">
          Accept
        </a>
        <button type="button" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded"
          onclick="window.history.back()">
          Back
        </button>
      </div>
    </div>
  </div>
  {% endblock %}
</body>

</html>
